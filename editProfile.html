<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-title" content="SelfhostedMouse" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="viewport"
        content="user-scalable=no, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
    <title>Əmlak bazası</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div class="container-fluid edit-profile-page-container">

        <!-- header -->

        <Header class="container d-flex">

            <div class="logo">
                <a href="index.html">E-Əmlak</a>
            </div>

            <div class="input-group d-flex mt-auto w-25 rounded-pill">

                <span class="input-group-text bg-transparent border-0 search-icon">
                    <img src="./assets/icons/search-icon.svg" alt="">
                </span>

                <input id="searchInput"
                    class="form-control bg-transparent rounded-pill shadow-none border-0 search-input" type="text"
                    placeholder="Axtarış" />

            </div>

            <div class="btn-group gray d-flex align-items-center ms-auto">

                <a class="btn-home rounded-circle" href="index.html">
                    <img src="./assets/icons/home-icon.svg" alt="">
                </a>
                
                <a href="newAnnouncement.html" class="btn btn-primary rounded-pill new">+ Yeni elan</a>
                <a href="entrust.html" class="btn btn-primary rounded-pill entrust">Həvalə et</a>
                <a class="btn-profile rounded-circle" href="profile.html">
                    <img src="./assets/icons/profile-picture.svg" alt="">
                </a>
            </div>

        </Header>

        <!-- edit profile title -->

        <div class="container edit-profile-page-title p-0">
            <a href="profile.html" class="rounded-circle d-flex justify-content-center align-self-center">
                <img src="./assets/icons/vector-left.svg" alt="">
            </a>
            Profildə Düzəliş Et
        </div>

        <div class="container edit-form-container">

            <div class="row">

                <div class="col-12 profile-image d-flex justify-content-start align-self-center">

                    <div class="image">
                        <img class="rounded-circle" src="./assets/icons/background.jpg" alt="">
                    </div>

                    <div class="image-upload-container">
                        <input type="file" id="fileInput" accept="image/*" />
                        <label for="fileInput">
                            <img src="./assets/icons/img-icon.svg" alt="Upload Icon" />
                            <span>Şəkli Dəyiş</span>
                        </label>
                    </div>

                </div>

                <div class="col-12 notifie">Düzəliş etmək istədiyiniz xanaları doldurun. Dəyişmək istəmədiyiniz xanaları boş saxlayın.</div>

                <div class="col-12 col-md-6">
                    <div class="input-group">
                        <input type="text" placeholder="Ad" class="form-control shadow-none" aria-describedby="basic-addon1">
                    </div>
                </div>

                <div class="col-12 col-md-6">
                    <div class="input-group">
                        <input type="text" placeholder="Email" class="form-control shadow-none" aria-describedby="basic-addon1">
                    </div>
                </div>

                <div class="col-12 col-md-4">
                    <div class="input-group">
                        <input type="password" placeholder="Hazırkı şifrə" class="form-control password-input shadow-none" aria-describedby="basic-addon1">
                        <span class="input-group-text"><img src="./assets/icons/eye-off-icon.svg" alt=""></span>
                    </div>
                </div>

                <div class="col-12 col-md-4">
                    <div class="input-group">
                        <input type="password" placeholder="Yeni şifrə" class="form-control password-input shadow-none" aria-describedby="basic-addon1">
                        <span class="input-group-text"><img src="./assets/icons/eye-off-icon.svg" alt=""></span>
                    </div>
                </div>

                <div class="col-12 col-md-4">
                    <div class="input-group">
                        <input type="password" placeholder="Yeni şifrəni təkrarla" class="form-control password-input shadow-none" aria-describedby="basic-addon1">
                        <span class="input-group-text">
                            <img src="./assets/icons/eye-off-icon.svg" alt="Şifreyi göster">
                        </span>
                    </div>
                </div>

                <div class="container confirm-edit d-flex justify-content-end align-items-center">
                    <button class="btn rounded-pill cancel">Ləğv et</button>
                    <button class="btn btn-primary rounded-pill confirm" id="createAnnouncement">Dəyiş</button>
                </div>
                

            </div>
        </div>

    </div>

    <!-- footer -->

    <Footer>
        <div class="container footer-container-black mb-4 d-flex justify-content-between">
            <div>
                &#169; 2024 | Powered by ....
            </div>

            <div class="footer-social d-flex justify-content-center align-items-center">
                <a href="">
                    <img src="./assets/icons/facebook.svg" alt="" class="social-icon">
                </a>
                <a href="">
                    <img src="./assets/icons/whatsapp.svg" alt="" class="social-icon">
                </a>
                <a href="">
                    <img src="./assets/icons/instagram.svg" alt="" class="social-icon">
                </a>
            </div>
        </div>
    </Footer>


    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script src="./assets/js/editProfile.js"></script>
</body>

</html>
