<body>

    <div class="container-fluid entrust-container">

        <!-- header -->

        <Header class="container d-flex">

            <div class="logo">
                <a href="index.html">E-Əmlak</a>

            <div class="btn-group gray d-flex align-items-center ms-auto">

                <a class="btn-profile rounded-circle" href="profile.html">
                    <img src="./assets/icons/profile-picture.svg" alt="">

            </div>

        </Header>

        <!-- navbar -->

        <div class="container links-container">
            <div class="row justify-content-around align-items-center">

                <a href="index.html" class="btn col-3 search">Axtarış</a>

                    <span class="text-1">+ Yeni elan yerləşdirin</span>
                    <span class="text-2">+ Yeni elan</span>
                </a>
                
                <a href="entrust.html" class="btn col-3 active" data-bs-toggle="tooltip" data-bs-html="true"

                Həvalə et
              </a>

        </div>

        <!-- user role -->

        <div class="container user-role">
            <ul class="nav nav-pills row">
                <li class="nav-item col-6">
                    <button class="nav-link active w-100 rounded-0" id="buyerTab" data-bs-toggle="tab"
                        data-bs-target="#buyerContent" type="button">
                        Alıcıyam
                    </button>
                </li>
                <li class="nav-item col-6">
                    <button class="nav-link w-100 rounded-0" id="sellerTab" data-bs-toggle="tab"
                        data-bs-target="#sellerContent" type="button">
                        Satıcıyam
                    </button>
                </li>
            </ul>
        </div>

        <!-- title -->

        <div class="container title">
            Həvalə et
        </div>

        <!-- image module -->

        <div class="image-modal">
            <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content position-relative">
                        <img id="zoomedImage" src="" alt="">
                        <button class="close text-white border-0 rounded-circle" data-bs-dismiss="modal" id="btnClose">
                            <img src="./assets/icons/delete-icon.svg" alt="">
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- select -->

        <div class="container form-container">

            <div class="tab-content">

                <div class="tab-pane fade show active" id="buyerContent">

                    <div class="row align-items-end">
                        <div class="col-md-4 col-sm-12 mb-4">
                            <div class="input-group">
                                <input type="text" placeholder="Ad" class="form-control"
                                    aria-describedby="basic-addon1">
                            </div>
                        </div>

                        <div class="col-md-4 col-sm-12 mb-4">
                            <select class="custom-select form-select form-select-lg" aria-label="Large select example">
                                <option selected>Şəhər</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>

                        <div class="col-md-4 col-sm-12 mb-4">
                            <label for="floor">Mərtəbə</label>
                            <div class="row">
                                <div class="col-6">
                                    <select id="floor" class="custom-select form-select form-select-lg"

                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                    </select>
                                </div>
                                <div class="col-6">
                                    <select class="custom-select form-select form-select-lg"
                                        aria-label="Large select example">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                    </select>
                                </div>
                            </div>


                        </div>

                    </div>

                            <div class="input-group mb-4">
                                <span class="input-group-text" id="basic-addon1">0 )</span>
                                <input type="text" class="form-control telephone" id="phone"
                                    aria-describedby="basic-addon1">
                            </div>

                            <select class="custom-select form-select form-select-lg" aria-label="Large select example">
                                <option selected>Otaq sayı</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>

                        <div class="col-md-5 col-sm-12 mb-4">
                            <textarea class="form-control shadow-none" placeholder="Əlavə qeydlər"></textarea>
                        </div>

                        <div class="col-md-3 col-sm-12 mb-4 d-flex checkbox">

                            <div class="d-flex align-items-center">
                                <input class="me-2" type="checkbox" name="repaired" id="repaired-checkbox">
                                <label class="fw-normal" for="repaired-checkbox">Təmirli</label>
                              </div>
                              
                              <div class="d-flex align-items-center">
                                <input class="me-2" type="checkbox" name="unrepaired" id="unrepaired-checkbox">
                                <label class="fw-normal" for="unrepaired-checkbox">Təmirsiz</label>
                              </div>
                              

                        </div>

                    </div>

                </div>

                <div class="tab-pane fade" id="sellerContent">

                    <div class="container image-upload-container" id="imagePreviewContainer">

                            <div>
                                <label for="file-input" class="add-box">
                                    <img class="img-icon" src="./assets/icons/img-icon.svg" alt="image icon">
                                    <span>Şəkilləri daxil edin</span>
                                    <div class="plus-icon d-flex">
                                        <img src="./assets/icons/plus-icon.svg" alt="">
                                    </div>
                                </label>
                                <input type="file" id="file-input" class="file-input" accept="image/*" multiple>
                            </div>

                            <span class="under-text">Yeni şəkil əlavə et</span>

                        </div>

                        <div class="container upload-hint">*Minimal 4 ədəd şəkil əlavə edilməlidir</div>

                    </div>

                    <div class="row">
                        <div class="col-md-4 col-sm-12 mb-4">

                                    aria-describedby="basic-addon1">
                            </div>
                        </div>

                        <div class="col-md-4 col-sm-12 mb-4">
                            <select class="custom-select form-select form-select-lg" aria-label="Large select example">
                                <option selected>Elanin tipi</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>

                        </div>

                                <span class="input-group-text" id="basic-addon1">0 )</span>

                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 col-sm-12 mb-4">
                            <select class="custom-select form-select form-select-lg" aria-label="Large select example">
                                <option selected>Tikili tipi</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>

                        <div class="col-md-4 col-sm-12 mb-4">
                            <select class="custom-select form-select form-select-lg" aria-label="Large select example">
                                <option selected>Şəhər</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>

                        <div class="col-md-4 col-sm-12 mb-4">
                            <select class="custom-select form-select form-select-lg" aria-label="Large select example">
                                <option selected>Rayon</option>
                                <option value="1">One</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 col-sm-12 mb-4">
                            <select class="custom-select form-select form-select-lg" aria-label="Large select example">
                                <option value="1">Qəsəbə</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>

                        <div class="col-md-4 col-sm-12 mb-4">

                                <option value="1">Otaq sayı</option>
                                <option value="2">Two</option>
                                <option value="3">Three</option>
                            </select>
                        </div>

                        <div class="col-md-4 col-sm-12 mb-4">
                            <div class="input-group">
                                <input type="text" placeholder="Sahə" class="form-control numeric-input"
                                    aria-describedby="basic-addon1">
                            </div>
                        </div>
                    </div>

                    <div class="row align-items-end">

                            <label for="floor">Mərtəbə</label>
                            <div class="row">
                                <div class="col-6">
                                    <select id="floor" class="custom-select form-select form-select-lg"
                                        aria-label="Large select example">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>

                                <div class="col-6">

                                <label class="fw-normal" for="renovated">Təmirli</label>
                            </div>
                            <div class="d-flex align-items-center">
                                <input class="me-2" type="checkbox" id="notRenovated">
                                <label class="fw-normal" for="notRenovated">Təmirsiz</label>
                            </div>

                        </div>

                    </div>

                    <div class="row">
                        <div class="col-md-5 col-sm-12 mb-4">
                            <textarea class="form-control shadow-none" placeholder="Əlavə qeydlər"></textarea>

                    </div>

        <div class="container create d-flex justify-content-end align-items-center">
            <button class="btn rounded-pill cancel">Ləğv et</button>
            <button class="btn btn-primary rounded-pill confirm">Həvalə et</button>
