<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Əmlak bazası</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>

    <div class="container-fluid registration-container d-flex flex-column justify-content-between align-items-center">

        <div class="background">
        </div>

        <!-- header -->

        <div class="container header-container mt-0">
            <header class="d-flex align-items-center">

                <div class="logo">Logo</div>

                <div class="input-group mt-auto">
                    <span class="input-group-text border-0 bg-transparent"><i class="bi bi-search"></i></span>
                    <input class="form-control rounded-pill border-0 bg-transparent" type="text" placeholder="Axtarış">
                </div>

                <div class="btn-group ms-auto d-flex">
                    <a class="btn btn-primary rounded-pill" href="#">Giriş</a>
                    <a class="btn btn-light rounded-pill">Qeydiyyat</a>
                </div>

            </header>
        </div>

        <!-- signup -->

        <div class="container row d-flex justify-content-center">
            <div class="registration-card bg-white d-flex flex-column col-6" style="gap: 42px;">
                <div class="card-title text-center">Qeydiyyatdan keç</div>
        
                <form>
                    <label for="phone">Telefon nömrəsi</label>
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">( 0</span>
                        <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </form>
        
                <div class="a">
                    <button class="btn btn-primary w-100">SMS-kod göndərilsin</button>
                </div>
            </div>
        </div>
        

        <!-- footer -->

        <div class="container footer-container mb-5 d-flex justify-content-between">
            <div>
                &#169; 2024 | Powered by ....
            </div>

            <div class="footer-social d-flex justify-content-center align-items-center">
                <a href="">
                    <img src="./assets/icons/facebook.svg" alt="">
                </a>
                <a href="">
                    <img src="./assets/icons/whatsapp.svg" alt="">
                </a>
                <a href="">
                    <img src="./assets/icons/instagram.svg" alt="">
                </a>
            </div>
        </div>

    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script src="./js/signUp.js"></script>
</body>

</html>
