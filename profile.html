<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="apple-mobile-web-app-title" content="SelfhostedMouse" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="viewport"
    content="user-scalable=no, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
  <title>Əmlak bazası</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

  <div class="container-fluid profile-page-container">

    <!-- header -->

    <Header class="container active" id="searchContainer">

      <div class="header-left d-flex align-items-center">

        <div class="logo">Logo</div>

        <div class="input-group rounded-pill">

          <span id="searchToggle" class="input-group-text bg-transparent border-0 search-icon">
            <img src="./assets/icons/search-icon.svg" alt="">
          </span>

          <input
            id="searchInput"
            class="form-control bg-transparent rounded-pill shadow-none border-0 search-input"
            type="text"
            placeholder="Axtarış"
          />

        </div>

      </div>


      <div class="btn-group align-items-center">
        <a href="newAnnouncement.html" class="btn btn-primary rounded-pill new">+ Yeni elan</a>
        <a href="entrust.html" class="btn btn-primary rounded-pill entrust">Həvalə et</a>
        <a class="btn-profile" href="">
            <img src="./assets/icons/profile-picture.svg" alt="">
        </a>
      </div>

    </Header>

    <div class="container profile-page-title">
        Şəxsi Kabinet
    </div>

    <div class="container profile d-flex align-items-center">
        
        <div class="left d-flex align-items-center">

            <div class="img rounded-circle">
                <img class="rounded-circle" src="./assets/icons/background.jpg" alt="">
            </div>

            <div class="name d-flex">
                <span>Nicat Quliyev</span>
                <a class="btn correction">
                    <img src="./assets/icons/correction-icon.svg" alt="">
                    <span>Profilə düzəliş et</span>
                </a>
            </div>

        </div>

        <div class="right d-flex align-items-center">
            <a class="btn subscribe" href="">
                <img src="./assets/icons/round-plus-icon.svg" alt="">
                <span>Abonəlik Əldə Et</span>
            </a>
            <div class="balance d-flex">

                <div class="d-flex">
                    <img src="./assets/icons/wallet-icon.svg" alt="">
                    <span>Pul Kisəsi:</span>
                    <span>0 AZN</span>
                </div>

                <a class="btn success">Balansı artır</a>

            </div>
        </div>


    </div>

    <div class="container my-announcements d-flex align-items-center justify-content-between">

            <span>Bütün elanlarım</span>
    
            <select class="dynamic-select custom-select text-white fs-5 rounded-pill shadow-none">
              <option selected>Öncə yenilər</option>
              <option value="1">Əvvəl köhnələr</option>
              <option value="2">Ən çox baxılan</option>
            </select>
    
    </div>


    <!-- footer -->

    <Footer>
      <div class="container footer-container-black mb-4 d-flex justify-content-between">
        <div>
          &#169; 2024 | Powered by ....
        </div>

        <div class="footer-social d-flex justify-content-center align-items-center">
          <a href="">
            <img src="./assets/icons/facebook.svg" alt="" class="social-icon">
          </a>
          <a href="">
            <img src="./assets/icons/whatsapp.svg" alt="" class="social-icon">
          </a>
          <a href="">
            <img src="./assets/icons/instagram.svg" alt="" class="social-icon">
          </a>
        </div>
      </div>
    </Footer>


  </div>
