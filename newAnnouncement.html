<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Əmlak bazası</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div class="container-fluid newAnnouncement-container">

        <!-- header -->

        <div class="container header-container mt-0">
            <header class="d-flex align-items-center">

                <div class="logo">Logo</div>

                <div class="input-group mt-auto">
                    <span class="input-group-text border-0 bg-transparent"><i class="bi bi-search"></i></span>
                    <input class="form-control rounded-pill border-0 bg-transparent" type="text" placeholder="Axtarış">
                </div>

                <div class="btn-group ms-auto d-flex">
                    <a class="btn btn-primary rounded-pill" href="#">Giriş</a>
                    <a class="btn btn-light rounded-pill">Qeydiyyat</a>
                </div>

            </header>
        </div>

        <!-- navbar -->

        <div class="container links-container">
            <div class="row justify-content-around align-items-center">
                <a class="btn col-3 active">Axtarış</a>
                <a class="btn col-5 bg-white">
                    <span class="text-1">+ Yeni elan yerləşdirin</span>
                    <span class="text-2">+ Yeni elan</span>
                </a>

                <a class="btn col-3 bg-white" data-bs-toggle="tooltip" data-bs-custom-class="custom-tooltip"
                    data-bs-placement="top"
                    title="Lorem Ipsum is simply dummy text of the printing and typesetting industry.">
                    Həvalə et
                </a>


            </div>
        </div>

        <!-- title -->

        <div class="container title">
            Elan Yerləşdir
        </div>

        <!-- images -->

        <div class="container image-upload-container">
            <div class="image-preview-container" id="imagePreviewContainer">
                <div class="image-add large" id="imageAddBox">
                    <label for="file-input" class="add-box">
                        <img src="./assets/icons/img-icon.svg" alt="image icon">
                        <span>Şəkilləri daxil edin</span>
                    </label>
                    <input type="file" id="file-input" class="file-input" accept="image/*" multiple>
                </div>

                <div class="image-add small" id="imageAddBoxSmall" style="display: none;">
                    <label for="file-input" class="add-box">
                        <img src="./assets/icons/plus-icon.svg" alt="Add Icon">
                    </label>
                </div>
            </div>

            <p class="upload-hint">*Minimal 4 ədəd şəkil əlavə edilməlidir</p>
        </div>

        <!-- select -->

        <div class="container form-container">

            <div class="row">
                <div class="col-md-4 col-sm-12 mb-5">
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">Ad</span>
                        <input type="text" class="form-control" aria-describedby="basic-addon1">
                    </div>
                </div>

                <div class="col-md-4 col-sm-12 mb-5">
                    <select class="custom-select form-select form-select-lg" aria-label="Large select example">
                        <option selected>Elanin tipi</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>

                <div class="col-md-4 col-sm-12 mb-5">
                    <div class="input-group">
                        <span class="input-group-text number" id="basic-addon1">0 )</span>
                        <input type="text" class="form-control tel" aria-describedby="basic-addon1">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 col-sm-12 mb-5">
                    <select class="custom-select form-select form-select-lg" aria-label="Large select example">
                        <option selected>Seher</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="col-md-4 col-sm-12 mb-5">
                    <select class="custom-select form-select form-select-lg" aria-label="Large select example">
                        <option selected>Rayon</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
                <div class="col-md-4 col-sm-12 mb-5">
                    <select class="custom-select form-select form-select-lg" aria-label="Large select example">
                        <option selected>Qesebe</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 col-sm-12 mb-5">
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">Sahə</span>
                        <input type="text" class="form-control" aria-describedby="basic-addon1">
                    </div>
                </div>

                <div class="col-md-4 col-sm-12 mb-5">
                    <select class="custom-select form-select form-select-lg" aria-label="Large select example">
                        <option selected>Heyet evi</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>

                <div class="col-md-4 col-sm-12 mb-5">
                    <select class="custom-select form-select form-select-lg" aria-label="Large select example">
                        <option selected>Otaq sayi</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 col-sm-12 mb-5">
                    <label for="">Yerləşdiyi mərtəbə</label>
                    <select class="custom-select form-select form-select-lg" aria-label="Large select example">
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>

                <div class="col-md-4 col-sm-12 mb-5">
                    <label for="">Mərtəbələrin sayı</label>
                    <select class="custom-select form-select form-select-lg" aria-label="Large select example">
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>

                <div class="col-md-4 col-sm-12 mb-5 mt-4 ">
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">Qiymət</span>
                        <input type="text" class="form-control" aria-describedby="basic-addon1">
                    </div>
                </div>
            </div>

            <div class="row">

                <div class="col-md-4 col-sm-12">

                    
                    <div class="row">

                        <label for="">Torpaq sahəsi</label>

                        <div class="row d-flex justify-content-between">

                            <div class="col-6 min">
                                <input type="text" class="form-control text-center shadow-none" placeholder="min" aria-describedby="basic-addon1">
                            </div>

                            <div class="col-6 max">
                                <input type="text" class="form-control text-center shadow-none" placeholder="max" aria-describedby="basic-addon1">
                            </div>
                        </div>

                    </div>

                </div>

                <div class="col-md-5 col-sm-12">
                    <textarea class="form-control shadow-none" placeholder="Əlavə qeydlər"></textarea>
                </div>

                <div class="col-md-3 col-sm-12 d-flex checkbox">
                        <div class="d-flex align-items-center">
                            <input class="me-2" type="checkbox" name="" id="">
                            <label for="">Təmirli</label>
                        </div>

                        <div class="d-flex align-items-center">
                            <input class="me-2" type="checkbox" name="" id="">
                            <label for="">Təmirsiz</label>
                        </div>
                </div>

            </div>
        </div>


        <!-- footer -->

        <Footer>
            <div class="container footer-container-black mb-4 d-flex justify-content-between">
                <div>
                    &#169; 2024 | Powered by ....
                </div>

                <div class="footer-social d-flex justify-content-center align-items-center">
                    <a href="">
                        <img src="./assets/icons/facebook.svg" alt="" class="social-icon">
                    </a>
                    <a href="">
                        <img src="./assets/icons/whatsapp.svg" alt="" class="social-icon">
                    </a>
                    <a href="">
                        <img src="./assets/icons/instagram.svg" alt="" class="social-icon">
                    </a>
                </div>
            </div>
        </Footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script src="./assets/js/newAnnouncement.js"></script>
</body>

</html>
