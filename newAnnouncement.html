<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Əmlak bazası</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div class="container-fluid newAnnouncement-container">

        <Header class="container d-flex">

            <div class="logo">
                <a href="index.html">E-Əmlak</a>
            </div>


            <div class="btn-group gray d-flex align-items-center ms-auto">
                <a class="btn-home rounded-circle" href="index.html">
                    <img src="./assets/icons/home-icon.svg" alt="">
                </a>
                <a class="btn-profile rounded-circle" href="profile.html">
                    <img src="./assets/icons/profile-picture.svg" alt="">
                </a>
            </div>

        </Header>

        <!-- navbar -->

        <div class="container links-container">
            <div class="row justify-content-around align-items-center">
                <a href="index.html" class="btn col-3 search">Axtarış</a>
                <a href="newAnnouncement.html" class="btn col-5 active">
                    <span class="text-1">+ Yeni elan yerləşdirin</span>
                    <span class="text-2">+ Yeni elan</span>
                </a>

                <a href="entrust.html" class="btn col-3" data-bs-toggle="tooltip" data-bs-html="true"
                    data-bs-custom-class="custom-tooltip" data-bs-placement="top"
                    title='<img src="./assets/icons/exclamation-icon.svg" alt="Info"> <span>Həvalə etmək üçün məlumat. lorem ipsum dolor sit amet</span>'>
                    Həvalə et
                </a>


            </div>
        </div>

        <!-- title -->

        <div class="container title">
            Elan Yerləşdir
        </div>

        <!-- images -->

        <div class="container image-upload-container" id="imagePreviewContainer">

            <div class="image-input d-flex align-items-center flex-column large" id="imageAddBox">

                <div>
                    <label for="file-input" class="add-box">
                        <img class="img-icon" src="./assets/icons/img-icon.svg" alt="image icon">
                        <span>Şəkilləri daxil edin</span>
                        <div class="plus-icon d-flex">
                            <img src="./assets/icons/plus-icon.svg" alt="">
                        </div>
                    </label>
                    <input type="file" id="file-input" class="file-input" accept="image/*" multiple>
                </div>

                <span class="under-text">Yeni şəkil əlavə et</span>

            </div>

            <div class="container upload-hint">*Minimal 4 ədəd şəkil əlavə edilməlidir</div>

        </div>


        <!-- img modal -->

        <div class="image-modal">
            <div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content position-relative">
                        <img id="zoomedImage" src="" alt="">
                        <button class="close text-white border-0 rounded-circle" data-bs-dismiss="modal" id="btnClose">
                            <img src="./assets/icons/delete-icon.svg" alt="">
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- select -->

        <div class="container form-container">

            <div class="row">
                <div class="col-md-4 col-sm-12 mb-4">
                    <div class="input-group">
                        <input type="text" placeholder="Ad" class="form-control" aria-describedby="basic-addon1">
                    </div>
                </div>

                <div class="col-md-4 col-sm-12 mb-4">
                    <select class="custom-select form-select form-select-lg" aria-label="Large select example">
                        <option selected>Elanın tipi</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>

                <div class="col-md-4 col-sm-12 mb-4">
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1">0 )</span>
                        <input type="text" class="form-control telephone" id="phone" aria-describedby="basic-addon1">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 col-sm-12 mb-4">
                    <select class="custom-select form-select form-select-lg" aria-label="Large select example">
                        <option selected>Şəhər</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>

                <div class="col-md-4 col-sm-12 mb-4">
                    <select class="custom-select form-select form-select-lg" aria-label="Large select example">
                        <option selected>Rayon</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>

                <div class="col-md-4 col-sm-12 mb-4">
                    <select class="custom-select form-select form-select-lg" aria-label="Large select example">
                        <option selected>Qəsəbə</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 col-sm-12 mb-4">
                    <div class="input-group">
                        <input type="text" placeholder="Sahə" class="form-control numeric-input"
                            aria-describedby="basic-addon1">
                    </div>
                </div>

                <div class="col-md-4 col-sm-12 mb-4">
                    <select class="custom-select form-select form-select-lg" aria-label="Large select example">
                        <option selected>Həyət evi</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>

                <div class="col-md-4 col-sm-12 mb-4">
                    <select class="custom-select form-select form-select-lg" aria-label="Large select example">
                        <option selected>Otaq sayı</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4 col-sm-12 mb-4">
                    <label for="">Yerləşdiyi mərtəbə</label>
                    <select class="custom-select form-select form-select-lg" aria-label="Large select example">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>

                <div class="col-md-4 col-sm-12 mb-4">
                    <label for="floor">Mərtəbələrin sayı</label>
                    <select class="custom-select form-select form-select-lg" id="floor"
                        aria-label="Large select example">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>

                <div class="col-md-4 col-sm-12 mb-4 mt-4 ">
                    <div class="input-group">
                        <input type="text" placeholder="Qiymət" class="form-control numeric-input"
                            aria-describedby="basic-addon1">
                    </div>
                </div>
            </div>

            <div class="row">

                <div class="col-md-4 col-sm-12 mb-4">

                    <div class="row">

                        <label for="landArea">Torpaq sahəsi</label>

                        <div class="row d-flex justify-content-between">

                            <div class="col-6 min">
                                <div class="input-group">
                                    <input type="text" id="landArea" class="form-control text-center numeric-input"
                                        placeholder="min" aria-describedby="basic-addon1">
                                </div>
                            </div>

                            <div class="col-6 max">
                                <div class="input-group">
                                    <input type="text" id="landArea" class="form-control text-center numeric-input"
                                        placeholder="max" aria-describedby="basic-addon1">
                                </div>
                            </div>
                        </div>

                    </div>

                </div>

                <div class="col-md-5 col-sm-12 mb-4">
                    <textarea class="form-control shadow-none" placeholder="Əlavə qeydlər"></textarea>
                </div>

                <div class="col-md-3 col-sm-12 mb-4 d-flex checkbox">
                    <div class="d-flex align-items-center">
                        <input class="me-2" type="checkbox" id="renovated">
                        <label class="fw-normal" for="renovated">Təmirli</label>
                    </div>
                    <div class="d-flex align-items-center">
                        <input class="me-2" type="checkbox" id="notRenovated">
                        <label class="fw-normal" for="notRenovated">Təmirsiz</label>
                    </div>
                </div>

            </div>

            <div class="row">
                <div class="d-flex align-items-center checkbox accept">
                    <input type="checkbox" name="" id="accept">
                    <label class="fw-normal" for="accept">Lorem Ipsum is simply dummy text of the printing and
                        typesetting
                        industry.</label>
                </div>
            </div>

        </div>

        <!-- create announcement -->

        <div class="container create d-flex justify-content-end align-items-center">
            <button class="btn rounded-pill cancel">Ləğv et</button>
            <button class="btn btn-primary rounded-pill confirm" id="createAnnouncement">Elanı yerləşdir</button>
        </div>

        <!-- Announcement modal -->

        <div class="announcement-modal">
            <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered">
                    <div class="modal-content">

                        <div class="modal-header flex-column">
                            <div>
                                Elanınız uğurla əlavə edilmişdir. Administrasiyanın təsdiqindən sonra elanınız saytda
                                dərc olunacaq
                            </div>
                            <div class="announcement-code text-center">
                                Elan kodu: <b>#1234556</b>
                            </div>
                        </div>

                        <div class="modal-body">
                            <div class="announcement-types list-group">

                                <label class="list-group-item d-flex align-items-center" for="basicAd">
                                    <div class="d-flex align-items-center justify-content-center">
                                        <div class="icon">
                                            <img src="./assets/icons/money-icon.svg" alt="Basic Payment Icon">
                                        </div>
                                        <div class="badges d-flex flex-column">
                                            <span class="badge type">Ödənişli elan</span>
                                            <span class="badge price">6,00 AZN</span>
                                        </div>
                                    </div>
                                    <input class="form-check-input me-2 ms-auto" type="radio" id="basicAd"
                                        name="paymentOption" value="basic">
                                </label>

                                <label class="list-group-item d-flex align-items-center" for="vipAd">
                                    <div class="d-flex align-items-center justify-content-center">
                                        <div class="icon">
                                            <img src="./assets/icons/vip-announcement-icon.svg" alt="VIP Payment Icon">
                                        </div>
                                        <div class="badges d-flex flex-column">
                                            <span class="badge type-vip">VİP et</span>
                                            <span class="badge price">6,00 AZN</span>
                                        </div>
                                    </div>
                                    <input class="form-check-input me-2 ms-auto" type="radio" id="vipAd"
                                        name="paymentOption" value="vip">
                                </label>

                                <label class="list-group-item d-flex align-items-center" for="premiumAd">
                                    <div class="d-flex align-items-center justify-content-center">
                                        <div class="icon">
                                            <img src="./assets/icons/premium-icon.svg" alt="Premium Payment Icon">
                                        </div>
                                        <div class="badges d-flex flex-column">
                                            <span class="badge type-premium">Premium etmək</span>
                                            <span class="badge price">15,00 AZN</span>
                                        </div>
                                    </div>
                                    <input class="form-check-input me-2 ms-auto" type="radio" id="premiumAd"
                                        name="paymentOption" value="premium">
                                </label>

                            </div>
                        </div>

                        <div class="modal-footer justify-content-center">
                            <button class="btn btn-primary w-100 rounded-pill">Davam et</button>
                        </div>

                        <button class="btn close" data-bs-dismiss="modal"><img src="./assets/icons/delete-icon.svg"
                                alt=""></button>

                    </div>
                </div>
            </div>
        </div>


        <!-- footer -->

        <Footer>
            <div class="container footer-container-black mb-4 d-flex justify-content-between">
                <div>
                    &#169; 2024 | Powered by ....
                </div>

                <div class="footer-social d-flex justify-content-center align-items-center">
                    <a href="">
                        <img src="./assets/icons/facebook.svg" alt="" class="social-icon">
                    </a>
                    <a href="">
                        <img src="./assets/icons/whatsapp.svg" alt="" class="social-icon">
                    </a>
                    <a href="">
                        <img src="./assets/icons/instagram.svg" alt="" class="social-icon">
                    </a>
                </div>
            </div>
        </Footer>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script src="./assets/js/tooltip.js"></script>
    <script src="./assets/js/images.js"></script>
    <script src="./assets/js/modals.js"></script>
    <script src="./assets/js/header.js"></script>
    <script src="./assets/js/newAnnouncement.js"></script>
</body>

</html>
